<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Apply</title>
  <link rel="stylesheet" href="../css/apply.css">
  <link rel="stylesheet" href="../css/reset.css">
</head>
<body>
<form action="">
<h1>Подать заявку</h1>
<p>Войти в систему чтобы торговать в системе</p>
<label for="fullName" >Ф.И.О.</label>
  <input type="text" name="fullName" id="fullName" placeholder="Введите вашу Ф.И.О.">
  <label for="productName">Название продукта</label>
  <input type="text" name="productName" id="productName" placeholder="Введите название продукта">
  <label for="category">Категория</label>
  <input type="text" id="category" placeholder="Выберите категорию">
  <label for="phone">Телефон номер</label>
  <input id="phone" value="+998" placeholder="(__)___-__-__" type="tel">
  <label for="address">Адресс</label>
  <input id="address" type="text" placeholder="Введите свой адрес">
  <button class="apply__btn"> Подать заявку</button>
  <p>Если вы продавец, войдите на платформу</p>
  <button class="apply__btn btn__bg">Войти</button>
</form>
</body>
</html>
